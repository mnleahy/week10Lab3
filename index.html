    <body id="main">
        <h1>Q3 - Guess a Number Game!</h1>
        <p>The computer will pick 5 numbers 1-10 at random.</p>
        <p>You will then be prompted to choose a number 1-10 and the computer</p>
        <p>will tell you how many times it chose that number.</p></br>
        <button id="button" style="background-color:green; color:white; padding:15px; font-size: 18px" onclick="randomNums()">Click to Play!</button>
        <script src="script.js"></script>
</body>
